<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudokumar</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" href="pic/sudoku.png">
</head>
<body>
    <h1 class="header">Sudokumar</h1>

    <div class="info"></div>

    <div class="container">
        <div class="content">
            <div class="finish">
                <div class="finish-text">Good Game/Nice Try</div>
                <div class="time">
                    <span class="hour-finish">00:</span>
                    <span class="min-finish">00:</span>
                    <span class="sec-finish">00</span>
                </div>
            </div>
            <div class="big-box">
                <div class="box 1-1"></div>
                <div class="box 1-2"></div>
                <div class="box 1-3"></div>
                <div class="box 2-1"></div>
                <div class="box 2-2"></div>
                <div class="box 2-3"></div>
                <div class="box 3-1"></div>
                <div class="box 3-2"></div>
                <div class="box 3-3"></div>
            </div>
            <div class="big-box">
                <div class="box 1-4"></div>
                <div class="box 1-5"></div>
                <div class="box 1-6"></div>
                <div class="box 2-4"></div>
                <div class="box 2-5"></div>
                <div class="box 2-6"></div>
                <div class="box 3-4"></div>
                <div class="box 3-5"></div>
                <div class="box 3-6"></div>
            </div>
            <div class="big-box">
                <div class="box 1-7"></div>
                <div class="box 1-8"></div>
                <div class="box 1-9"></div>
                <div class="box 2-7"></div>
                <div class="box 2-8"></div>
                <div class="box 2-9"></div>
                <div class="box 3-7"></div>
                <div class="box 3-8"></div>
                <div class="box 3-9"></div>
            </div>
            <div class="big-box">
                <div class="box 4-1"></div>
                <div class="box 4-2"></div>
                <div class="box 4-3"></div>
                <div class="box 5-1"></div>
                <div class="box 5-2"></div>
                <div class="box 5-3"></div>
                <div class="box 6-1"></div>
                <div class="box 6-2"></div>
                <div class="box 6-3"></div>
            </div>
            <div class="big-box">
                <div class="box 4-4"></div>
                <div class="box 4-5"></div>
                <div class="box 4-6"></div>
                <div class="box 5-4"></div>
                <div class="box 5-5"></div>
                <div class="box 5-6"></div>
                <div class="box 6-4"></div>
                <div class="box 6-5"></div>
                <div class="box 6-6"></div>
            </div>
            <div class="big-box">
                <div class="box 4-7"></div>
                <div class="box 4-8"></div>
                <div class="box 4-9"></div>
                <div class="box 5-7"></div>
                <div class="box 5-8"></div>
                <div class="box 5-9"></div>
                <div class="box 6-7"></div>
                <div class="box 6-8"></div>
                <div class="box 6-9"></div>
            </div>
            <div class="big-box">
                <div class="box 7-1"></div>
                <div class="box 7-2"></div>
                <div class="box 7-3"></div>
                <div class="box 8-1"></div>
                <div class="box 8-2"></div>
                <div class="box 8-3"></div>
                <div class="box 9-1"></div>
                <div class="box 9-2"></div>
                <div class="box 9-3"></div>
            </div>
            <div class="big-box">
                <div class="box 7-4"></div>
                <div class="box 7-5"></div>
                <div class="box 7-6"></div>
                <div class="box 8-4"></div>
                <div class="box 8-5"></div>
                <div class="box 8-6"></div>
                <div class="box 9-4"></div>
                <div class="box 9-5"></div>
                <div class="box 9-6"></div>
            </div>
            <div class="big-box">
                <div class="box 7-7"></div>
                <div class="box 7-8"></div>
                <div class="box 7-9"></div>
                <div class="box 8-7"></div>
                <div class="box 8-8"></div>
                <div class="box 8-9"></div>
                <div class="box 9-7"></div>
                <div class="box 9-8"></div>
                <div class="box 9-9"></div>
            </div>
        </div>

        <div class="tools">
            <div class="mistake">
                <span>Mistake:</span>
                <span class="mistake">0/5</span>
            </div>
            <div class="mid">
                <div class="erase">
                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-eraser" width="24" height="24" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"></path>
                        <path d="M19 20h-10.5l-4.21 -4.3a1 1 0 0 1 0 -1.41l10 -10a1 1 0 0 1 1.41 0l5 5a1 1 0 0 1 0 1.41l-9.2 9.3"></path>
                        <path d="M18 13.3l-6.3 -6.3"></path>
                    </svg>
                    <div>Erase</div>
                </div>
                <div class="new-game" onclick="location.reload()">New Game</div>
            </div>
            <div class="numbers">
                <div class="number">1</div>
                <div class="number">2</div>
                <div class="number">3</div>
                <div class="number">4</div>
                <div class="number">5</div>
                <div class="number">6</div>
                <div class="number">7</div>
                <div class="number">8</div>
                <div class="number">9</div>
            </div>
            <div class="timer">
                <span class="hour">00:</span>
                <span class="min">00:</span>
                <span class="sec">00</span>
            </div>
        </div>
    </div>
    
    <script src="script/app.js" type="module"></script>
</body>
</html>
